    <!-- Suppress AbortErrors BEFORE React loads -->
    <script>
      (function() {
        const isAbortError = (err) => {
          return err && (
            err.name === 'AbortError' ||
            (err.message && err.message.includes('signal is aborted')) ||
            (err.message && err.message.includes('aborted without reason')) ||
            String(err).includes('AbortError')
          );
        };

        // Capture errors at the earliest possible moment
        window.addEventListener('error', function(event) {
          if (isAbortError(event.error)) {
            console.log('[Early suppression] AbortError caught in global handler');
            event.preventDefault();
            event.stopImmediatePropagation();
            return false;
          }
        }, true);

        window.addEventListener('unhandledrejection', function(event) {
          if (isAbortError(event.reason)) {
            console.log('[Early suppression] AbortError caught in promise rejection');
            event.preventDefault();
            event.stopImmediatePropagation();
          }
        }, true);
      })();
    </script>
