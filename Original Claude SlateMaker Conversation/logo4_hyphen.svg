<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;display=swap');
    </style>
  </defs>
  
  <!-- Dark background -->
  <rect width="800" height="300" fill="#2A2A2A" rx="8"/>
  
  <!-- SLATE in silver/gray matching their brand -->
  <text x="45" y="178" font-family="'Bebas Neue', Impact, sans-serif" font-size="120" font-weight="bold" letter-spacing="8" fill="#B0B0B0">SLATE</text>
  
  <!-- Separator dash -->
  <rect x="378" y="135" width="30" height="6" fill="#E8A020" rx="1"/>
  
  <!-- MAKER in amber -->
  <text x="418" y="178" font-family="'Bebas Neue', Impact, sans-serif" font-size="120" font-weight="bold" letter-spacing="8" fill="#E8A020">MAKER</text>
  
  <!-- Exploded parts floating above - inspired by the deconstructed truck image -->
  <!-- Small floating rectangles suggesting parts being assembled -->
  <rect x="180" y="50" width="22" height="14" fill="#B0B0B0" opacity="0.25" transform="rotate(-8 191 57)"/>
  <rect x="220" y="38" width="16" height="10" fill="#E8A020" opacity="0.2" transform="rotate(5 228 43)"/>
  <rect x="260" y="48" width="18" height="12" fill="#B0B0B0" opacity="0.2" transform="rotate(-3 269 54)"/>
  <rect x="310" y="42" width="14" height="14" fill="#E8A020" opacity="0.15" transform="rotate(12 317 49)"/>
  
  <!-- Small circles suggesting bolts/fasteners -->
  <circle cx="350" cy="55" r="4" fill="#E8A020" opacity="0.2"/>
  <circle cx="420" cy="45" r="3" fill="#B0B0B0" opacity="0.15"/>
  <circle cx="480" cy="52" r="4" fill="#E8A020" opacity="0.2"/>
  
  <!-- More floating parts -->
  <rect x="500" y="40" width="20" height="10" fill="#B0B0B0" opacity="0.2" transform="rotate(6 510 45)"/>
  <rect x="550" y="48" width="15" height="15" fill="#E8A020" opacity="0.15" transform="rotate(-10 558 55)"/>
  <rect x="600" y="38" width="18" height="11" fill="#B0B0B0" opacity="0.25" transform="rotate(3 609 43)"/>
  
  <!-- Downward assembly lines from parts to text -->
  <line x1="191" y1="64" x2="191" y2="78" stroke="#B0B0B0" stroke-width="0.5" opacity="0.15" stroke-dasharray="2 2"/>
  <line x1="350" y1="59" x2="350" y2="78" stroke="#E8A020" stroke-width="0.5" opacity="0.15" stroke-dasharray="2 2"/>
  <line x1="510" y1="50" x2="510" y2="78" stroke="#B0B0B0" stroke-width="0.5" opacity="0.15" stroke-dasharray="2 2"/>
  <line x1="609" y1="49" x2="609" y2="78" stroke="#E8A020" stroke-width="0.5" opacity="0.15" stroke-dasharray="2 2"/>
  
  <!-- Tagline -->
  <text x="400" y="230" font-family="'Bebas Neue', Impact, sans-serif" font-size="18" text-anchor="middle" letter-spacing="10" fill="#666666">BUILD · MODIFY · SHARE</text>
  
  <!-- URL -->
  <text x="400" y="262" font-family="'Bebas Neue', Impact, sans-serif" font-size="14" text-anchor="middle" letter-spacing="6" fill="#505050">SLATEMAKER.ORG</text>
</svg>
