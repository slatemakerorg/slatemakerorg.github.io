<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350" width="800" height="350">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;display=swap');
    </style>
  </defs>
  
  <!-- Dark background -->
  <rect width="800" height="350" fill="#2A2A2A" rx="8"/>
  
  <!-- Grid/blueprint subtle lines -->
  <g opacity="0.06" stroke="#FFFFFF" stroke-width="0.5">
    <line x1="0" y1="50" x2="800" y2="50"/>
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="250" x2="800" y2="250"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="100" y1="0" x2="100" y2="350"/>
    <line x1="200" y1="0" x2="200" y2="350"/>
    <line x1="300" y1="0" x2="300" y2="350"/>
    <line x1="400" y1="0" x2="400" y2="350"/>
    <line x1="500" y1="0" x2="500" y2="350"/>
    <line x1="600" y1="0" x2="600" y2="350"/>
    <line x1="700" y1="0" x2="700" y2="350"/>
  </g>
  
  <!-- "SLATE" text - solid, grounded -->
  <text x="260" y="175" font-family="'Bebas Neue', Impact, sans-serif" font-size="130" font-weight="bold" text-anchor="middle" letter-spacing="10" fill="#C8C8C8">SLATE</text>
  
  <!-- "MAKER" text - deconstructed/offset letters suggesting assembly -->
  <text x="460" y="152" font-family="'Bebas Neue', Impact, sans-serif" font-size="130" font-weight="bold" letter-spacing="10" fill="#E8A020" opacity="0.9">M</text>
  <text x="528" y="160" font-family="'Bebas Neue', Impact, sans-serif" font-size="130" font-weight="bold" letter-spacing="10" fill="#E8A020" opacity="0.85">A</text>
  <text x="594" y="168" font-family="'Bebas Neue', Impact, sans-serif" font-size="130" font-weight="bold" letter-spacing="10" fill="#E8A020" opacity="0.8">K</text>
  <text x="658" y="175" font-family="'Bebas Neue', Impact, sans-serif" font-size="130" font-weight="bold" letter-spacing="10" fill="#E8A020" opacity="0.85">E</text>
  <text x="718" y="170" font-family="'Bebas Neue', Impact, sans-serif" font-size="130" font-weight="bold" letter-spacing="10" fill="#E8A020" opacity="0.9">R</text>
  
  <!-- Dimension/measurement lines like technical drawing -->
  <!-- Top measurement -->
  <line x1="100" y1="60" x2="390" y2="60" stroke="#E8A020" stroke-width="1" opacity="0.4"/>
  <line x1="100" y1="55" x2="100" y2="65" stroke="#E8A020" stroke-width="1" opacity="0.4"/>
  <line x1="390" y1="55" x2="390" y2="65" stroke="#E8A020" stroke-width="1" opacity="0.4"/>
  
  <!-- Assembly arrows suggesting the letters coming together -->
  <!-- Arrow pointing down-left to M -->
  <line x1="490" y1="55" x2="475" y2="75" stroke="#E8A020" stroke-width="1" opacity="0.3"/>
  <line x1="560" y1="50" x2="543" y2="72" stroke="#E8A020" stroke-width="1" opacity="0.25"/>
  <line x1="630" y1="48" x2="615" y2="70" stroke="#E8A020" stroke-width="1" opacity="0.2"/>
  
  <!-- Dotted connector line -->
  <line x1="390" y1="150" x2="455" y2="150" stroke="#E8A020" stroke-width="1.5" stroke-dasharray="4 4" opacity="0.5"/>
  
  <!-- Tagline -->
  <text x="400" y="260" font-family="'Bebas Neue', Impact, sans-serif" font-size="20" text-anchor="middle" letter-spacing="10" fill="#666666">OPEN SOURCE COMMUNITY</text>
  
  <!-- .org subtle -->
  <text x="400" y="290" font-family="'Bebas Neue', Impact, sans-serif" font-size="16" text-anchor="middle" letter-spacing="6" fill="#555555">SLATEMAKER.ORG</text>
</svg>
